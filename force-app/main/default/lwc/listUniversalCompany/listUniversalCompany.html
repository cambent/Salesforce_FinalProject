<!-- clientList.html -->
<template>
    <lightning-card title="Client List" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <template if:true={clients.data}>
                <template for:each={clients.data} for:item="client">
                    <p key={client.Id}>{client.Name}, Email: {client.Email}, Phone: {client.Phone__c}</p>
                </template>
            </template>
            <template if:true={clients.error}>
                <p>Error retrieving client data</p>
            </template>
        </div>
    </lightning-card>
</template>
