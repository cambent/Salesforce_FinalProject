<template>
    <lightning-card title="New Clients" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <template if:true={clients}>
                <ul>
                    <template for:each={clients} for:item="client">
                        <li key={ClientNumber}>
                            {client.Number} - {client.Name}
                        </li>
                    </template>
                </ul>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
